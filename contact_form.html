<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact_form.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <title>きたむらミュージックスクール</title>
</head>

<body class="has-fv">
    <header id="header" class="header">
        <div class="header__inner inner">
            <h1 class="header__logo">
                <a href="./index.html">
                    <picture>
                        <source media="(max-width: 768px)" srcset="./img/logo-sp.svg">
                        <img src="./img/logo.svg" alt="logo">
                    </picture>
                </a>
            </h1>
            <div class="header__nav-inner">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="./plan.html"><span>料金</span></a></li>
                        <li class="header__nav-item"><a href="./blog_list.html"><span>ブログ</span></a></li>
                        <li class="header__nav-item"><a href="./result_list.html"><span>卒業実績</span></a></li>
                    </ul>
                </nav>
                <div class="c-btn-red header__nav-item--contact pc-only"><a href="./contact_form.html">お問い合わせ</a>
                </div>
            </div>
            <!-- ハンバーガーメニュー -->
            <div class="hamburger sp-only">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>



    <section id="fv" class="fv">
        <div>
            <picture>
                <source media="(max-width: 768px)" srcset="./img/contact-sp.jpg">
                <img src="./img/contact.jpg" alt="">
            </picture>
            <div class="c-fv__overlay--sub"></div>
        </div>
        <div class="c-fv__title-wrapper">
            <h2 class="c-fv__title">お問い合わせ</h2>
        </div>
    </section>
    <nav class="c-breadcrumb">
        <ul class="c-breadcrumb__list inner">
            <li class="c-breadcrumb__item">
                <a href="./index.html">ホーム</a>
            </li>
            <li class="c-breadcrumb__item">お問い合わせ</li>
        </ul>
    </nav>

    <main>
        <div id="contact-form" class="contact-form inner">
            <div class="contact-form__text-wrapper">
                <p class="contact-form__text">
                    当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。
                    <br>通常３営業日以内にメールにてご連絡させていただきます。
                </p>
            </div>

            <div class="contact-form__form-wrapper">
                <form action="./contact_send.html" method="get">
                    <div class="form-item">
                        <label class="contact-form__form-item--label" for="company">会社名</label>
                        <input type="text" id="company" name="company" placeholder="きたむらミュージックスクール">
                    </div>

                    <div class="form-item">
                        <label class="contact-form__form-item--label" for="name">お名前</label>
                        <input type="text" id="name" name="name" placeholder="北村　翔平">
                    </div>

                    <div class="form-item">
                        <label class="contact-form__form-item--label" for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" placeholder="info@kitamura.musicschool.jp">
                    </div>

                    <div class="form-item form-item--tel">
                        <label class="contact-form__form-item--label" for="tel">電話番号</label>
                        <input type="tel" id="tel" name="tel" placeholder="090-1234-5678">
                    </div>

                    <div class="form-item form-item--checkbox">
                        <p class="contact-form__form-item--label">目　的 <span>(複数選択可)</span></p>          
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="purpose[]" value="plan">プランについてのお問い合わせ</label>
                            <label><input type="checkbox" name="purpose[]" value="hearing">ヒアリングのご予約</label>
                            <label><input type="checkbox" name="purpose[]" value="material">資料請求</label>
                            <label><input type="checkbox" name="purpose[]" value="other">その他</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <label class="contact-form__form-item--label contact-form__form-item--label-message">内　容</label>
                        <textarea id="message" name="message" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                    </div>

                    <button type="submit" class="contact-form__form-item--submit">送信</button>
                </form>
            </div>
        </div>
    </main>

    <div class="c-floating-btns">
        <div class="c-to-top">
            <a href="#">
                <img src="./img/to-top.svg" alt="to-top">
            </a>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="inner">
            <div class="footer__nav">
                <ul class="footer__nav-list">
                    <li class="footer__nav-item"><a href="./index.html">ホーム</a></li>
                    <li class="footer__nav-item"><a href="./plan.html">料金</a></li>
                    <li class="footer__nav-item"><a href="./blog_list.html">ブログ</a></li>
                    <li class="footer__nav-item"><a href="./result_list.html">卒業実績</a></li>
                </ul>
            </div>

            <div class="footer__logo">
                <a href="#"><img src="./img/logo-white.svg" alt="logo"></a>
            </div>

            <p class="footer__copyright">©Copyright &copy; 0000 KITAMURA music school Inc. <br class="sp-only">All
                Rights</p>

            <div class="sns-icons">
                <a href="https://twitter.com">
                    <img src="./img/icon-twitter.svg" alt="twitter">
                </a>
                <a href="https://www.facebook.com">
                    <img src="./img/icon-facebook.svg" alt="facebook">
                </a>
                <a href="https://www.youtube.com">
                    <img src="./img/icon-youtube.svg" alt="youtube">
                </a>
                <a href="https://www.instagram.com">
                    <img src="./img/icon-instagram.svg" alt="instagram">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
